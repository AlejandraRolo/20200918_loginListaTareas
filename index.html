<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <meta name="authors" content="Yazmín Alejandra Rodriguez">
  
    <link rel="styleSheet" href="./assets/css/bootstrap_4.5.2.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="styleSheet" href="./assets/css/index.css" type="text/css">
</head>

<body>
    
    <main>
        <div id="contenedor" class="container border-container rounded my-5 p-3">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-6 d-flex flex-column mb-2">
                    <h3 class="text-center">Registrate y Crea una Lista de Tareas</h3>
                    <img class="img-fluid" src="./assets/images/index_registrar.jpg" alt="programador">
                </div>
                <div class="col-lg-6 col-md-12 col-sm-6 align-self-center">
                    <form id="frmRegistro">
                        <div class="col d-flex justify-content-end border-inferior mb-3 pb-3"><a class="btn btn-warning" href="./assets/login.html">Login>></a></div>
                        <div class="form-row">
                          <div class="form-group col-sm-12 col-md-6 col-lg-6">
                              <label for="usuarioNombre">Nombre</label>
                              <input id="usuarioNombre" type="text" class="form-control" placeholder="Ingrese su nombre">
                              <span id="nombreMensaje" class="mensajeAlerta"></span>
                          </div>
                          <div class="form-group col-sm-12 col-md-6 col-lg-6">
                              <label for="usuarioApellido">Apellidos</label>
                              <input id="usuarioApellido" type="text" class="form-control" placeholder="Ingrese sus apellidos">
                              <span id="apellidoMensaje" class="mensajeAlerta"></span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                                <label for="usuarioCorreo">Correo</label>
                                <input id="usuarioCorreo" type="email" class="form-control" placeholder="Ingrese su correo">
                                <span id="correoMensaje" class="mensajeAlerta"></span>
                            </div>
                            <div class="form-group col-sm-12">
                                <label for="usuarioPsw">Contraseña</label>
                                <input id="usuarioPsw" type="password" class="form-control" placeholder="Cree una contraseña">
                                <span id="claveMensaje" class="mensajeAlerta"></span>
                            </div>
                        </div> 
                        <div class="col d-flex justify-content-end"><button type="submit" class="btn btn-dark">Registrar</button></div>
                      </form>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/jquery_3.5.1.min.js"></script>  <!--Va primero Jquery-->
    <script src="./assets/js/popper_1.16.1.min.js"></script>
    <script src="./assets/js/bootstrap_4.5.2.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./assets/js/index.js"></script> <!--Conectamos la hoja de js-->
    <script src="./assets/js/utilidades.js"></script>
</body>
</html>
